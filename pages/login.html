<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <img src="../assets/logo.png" class="logo" title="logo">
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="User" required class="input-login">
            <input type="password" id="password" placeholder="Password" required class="input-login">
            <button type="submit">Submit</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <script type="module" src="../js/login.js"></script>
    <footer>
        <p>&copy; 2024 Luxe Properties. All rights reserved.</p>
    </footer>
 
</body>
</html>
